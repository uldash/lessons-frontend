<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atribute</title>
    <style>
        .redtext {
            color: red;
            font-weight: 900;
        }
    </style>
    <script>
        function init() {
            var new_text = "Red Alert: hit by phaser fire!";
            var planet = document.getElementById("greenplanet");
            planet.innerHTML = new_text;
            planet.setAttribute("class", "redtext");
        }
        window.onload = init;
    </script>
</head>
<body>
    <h2>Green Planet</h2>
    <p id="greenplanet">All is well <span>WOOO</span></p>
    <h2>Red Planet</h2>
    <p id="redlanet">Nothing to report</p>
    <h2>Blue Planet</h2>
    <p id="blueplanet">All system A-OK</p>
</body>
</html>
