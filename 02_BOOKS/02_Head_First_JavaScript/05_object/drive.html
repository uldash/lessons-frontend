<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Car</title>
</head>
<body>
    <h1>See console</h1>
    <script>
        var fiat = {
            make: "Fiat",
            model: "500",
            year: 1957,
            color: "Medium Blue",
            passengers: 2,
            convertible: false,
            mileage: 88000,
            started: false,
            start: function () {
                this.started = true;
            },
            stop: function () {
                this.started = false;
            },
            drive: function () {
                if (this.started) {
                    document.write("Zoom zoom!<br>");
                } else {
                    document.write("You need to start the engine first.<br>");
                }
            }
        };

        fiat.drive();
        fiat.start();
        fiat.drive();
        fiat.stop();
    </script>
</body>
</html>
