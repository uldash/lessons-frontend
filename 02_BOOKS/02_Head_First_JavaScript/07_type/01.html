<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // а вот строку как раз можно назвать массивом, в отличие от 
        // тип array, который явлется по сути СПИСКОМ
        var txt = "Hello World!!!";
        for (i in txt) {
            document.write(`${i} ${txt[i]} <br>`)
        }
    </script>
</body>
</html>
