<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instanceof</title>
</head>
<body>
    <script>
        function Duck(sound) {
            this.sound = sound;
            this.quack = function () { document.write(this.sound, '<br>'); }
        }
        var toy = new Duck("quack quack");
        toy.quack();
        document.write(typeof toy, '<br>');
        document.write(toy instanceof Duck, '<br>');
    </script>
</body>
</html>
