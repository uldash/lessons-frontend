<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scores Report</title>
</head>
<body>
    <script>
        var scores = [60, 50, 60, 58, 54, 54,
            58, 50, 52, 54, 48, 69,
            34, 55, 51, 52, 44, 51,
            69, 64, 66, 55, 52, 61,
            46, 31, 57, 52, 44, 18,
            41, 53, 55, 61, 51, 44];
        var costs = [.25, .27, .25, .25, .25, .25,
            .33, .31, .25, .29, .27, .22,
            .31, .25, .25, .33, .21, .25,
            .25, .25, .28, .25, .24, .22,
            .20, .25, .30, .25, .24, .25,
            .25, .25, .27, .25, .26, .29];
        var max_score;
        var index_max_score = [];

        function getMostCostEffectiveSolution(scores, costs, highscore) {
            let cost = costs[0];
            let index;
            for (var i = 0; i < scores.length; i++) {
                if (scores[i] == highscore) {
                    if (cost > costs[i]) {
                        index = i;
                        cost = costs[i];
                    }
                }
            }
            return index;
        }

        function printScores(scores) {
            for (let i in scores) {
                document.write(`Buble solution: #${i} score: ${scores[i]} <br>`);
            }
        }

        function printAndGetHighScore(scores) {
            var max_score = scores[0];
            for (let i in scores) {
                if (max_score <= scores[i]) {
                    max_score = scores[i];
                }
            }
            return max_score;
        }

        function getBestResults(scores, max_score) {
            let index_max_score = [];
            for (let i in scores) {
                if (max_score === scores[i]) {
                    index_max_score.push(i)
                }
            }
            return index_max_score;
        }


        printScores(scores)
        max_score = printAndGetHighScore(scores);
        index_max_score = getBestResults(scores, max_score)
        document.write(`Bubles tests: ${scores.length} <br>`);
        document.write(`Highest buble score: ${max_score} <br>`);
        document.write(`Solution with highest score: #${index_max_score.join(", #")} <br>`);
        var mostCostEffective = getMostCostEffectiveSolution(scores, costs, max_score)
        document.write(`Bubble Solution #${mostCostEffective} is the most cost effective`)
    </script>
</body>
</html>
